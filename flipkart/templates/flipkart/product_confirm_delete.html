{% extends 'base.html' %}
{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete: <strong>{{ product.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{% url 'flipkart-product-list-web' %}">Cancel</a>
</form>
{% endblock %}
