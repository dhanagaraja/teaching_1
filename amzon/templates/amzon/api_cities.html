{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-2">Cities API Management</h1>
            <a href="{% url 'amzon_index' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="row">
        <!-- City Form Section -->
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <span id="formTitle">Add New City</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form id="cityForm">
                        <input type="hidden" id="cityId" value="">
                        
                        <div class="mb-3">
                            <label for="cityName" class="form-label">City Name *</label>
                            <input type="text" class="form-control" id="cityName" required>
                        </div>

                        <div class="mb-3">
                            <label for="cityState" class="form-label">State *</label>
                            <input type="text" class="form-control" id="cityState" required>
                        </div>

                        <div class="mb-3">
                            <label for="cityPinCode" class="form-label">Pin Code</label>
                            <input type="number" class="form-control" id="cityPinCode">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="submitBtn">Add City</button>
                            <button type="reset" class="btn btn-outline-secondary" id="resetBtn">Clear</button>
                        </div>
                    </form>

                    <div id="formMessage" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Cities List Section -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Cities List</h5>
                </div>
                <div class="card-body">
                    <!-- Search Box -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchQuery" placeholder="Search cities...">
                    </div>

                    <!-- Cities Table -->
                    <div class="table-responsive">
                        <table class="table table-hover table-sm">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Pin Code</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="citiesTable">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">Loading cities...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- City Details Modal -->
            <div class="modal fade" id="cityDetailsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">City Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="cityDetailsBody">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const API_BASE_URL = '/amzon/api';

document.addEventListener('DOMContentLoaded', function() {
    loadCities();
    setupFormHandler();
    setupSearchHandler();
});

// Load and display cities
function loadCities(searchQuery = '') {
    let url = `${API_BASE_URL}/cities/`;
    if (searchQuery) {
        url += `?q=${encodeURIComponent(searchQuery)}`;
    }
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const cities = data.results || data;
            displayCities(cities);
        })
        .catch(error => {
            console.error('Error loading cities:', error);
            document.getElementById('citiesTable').innerHTML = 
                '<tr><td colspan="5" class="text-center text-danger">Error loading cities</td></tr>';
        });
}

// Display cities in table
function displayCities(cities) {
    const table = document.getElementById('citiesTable');
    
    if (cities.length === 0) {
        table.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No cities found</td></tr>';
        return;
    }

    table.innerHTML = cities.map(city => `
        <tr>
            <td><small>${city.id}</small></td>
            <td><strong>${city.city}</strong></td>
            <td>${city.state}</td>
            <td>${city.pin_code || '-'}</td>
            <td>
                <button class="btn btn-sm btn-info" onclick="viewCity(${city.id})" title="View">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-warning" onclick="editCity(${city.id})" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteCity(${city.id})" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// Setup form submission
function setupFormHandler() {
    document.getElementById('cityForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveCity();
    });
}

// Save city (create or update)
function saveCity() {
    const cityId = document.getElementById('cityId').value;
    const formData = {
        city: document.getElementById('cityName').value,
        state: document.getElementById('cityState').value,
        pin_code: document.getElementById('cityPinCode').value || null
    };

    const url = cityId ? `${API_BASE_URL}/cities/${cityId}/` : `${API_BASE_URL}/cities/`;
    const method = cityId ? 'PATCH' : 'POST';

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) throw new Error('API Error');
        return response.json();
    })
    .then(data => {
        showMessage(
            `City ${cityId ? 'updated' : 'created'} successfully!`,
            'success'
        );
        document.getElementById('cityForm').reset();
        document.getElementById('cityId').value = '';
        document.getElementById('formTitle').textContent = 'Add New City';
        document.getElementById('submitBtn').textContent = 'Add City';
        loadCities();
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('Error saving city. Please try again.', 'danger');
    });
}

// View city details
function viewCity(id) {
    fetch(`${API_BASE_URL}/cities/${id}/`)
        .then(response => response.json())
        .then(city => {
            const modal = document.getElementById('cityDetailsModal');
            const body = document.getElementById('cityDetailsBody');
            
            body.innerHTML = `
                <p><strong>City:</strong> ${city.city}</p>
                <p><strong>State:</strong> ${city.state}</p>
                <p><strong>Pin Code:</strong> ${city.pin_code || 'N/A'}</p>
            `;
            
            new bootstrap.Modal(modal).show();
        })
        .catch(error => console.error('Error:', error));
}

// Edit city
function editCity(id) {
    fetch(`${API_BASE_URL}/cities/${id}/`)
        .then(response => response.json())
        .then(city => {
            document.getElementById('cityId').value = city.id;
            document.getElementById('cityName').value = city.city;
            document.getElementById('cityState').value = city.state;
            document.getElementById('cityPinCode').value = city.pin_code || '';
            
            document.getElementById('formTitle').textContent = `Edit City #${city.id}`;
            document.getElementById('submitBtn').textContent = 'Update City';
            
            // Scroll to form
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        })
        .catch(error => console.error('Error:', error));
}

// Delete city
function deleteCity(id) {
    if (!confirm('Are you sure you want to delete this city?')) return;

    fetch(`${API_BASE_URL}/cities/${id}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Delete failed');
        showMessage('City deleted successfully!', 'success');
        loadCities();
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('Error deleting city', 'danger');
    });
}

// Setup search handler
function setupSearchHandler() {
    const searchInput = document.getElementById('searchQuery');
    searchInput.addEventListener('keyup', function() {
        loadCities(this.value);
    });
}

// Show message
function showMessage(text, type) {
    const messageDiv = document.getElementById('formMessage');
    messageDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    setTimeout(() => messageDiv.innerHTML = '', 5000);
}

// Get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
