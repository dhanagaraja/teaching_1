{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-2">Products API Management</h1>
            <a href="{% url 'amzon_index' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="row">
        <!-- Product Form Section -->
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <span id="formTitle">Add New Product</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <input type="hidden" id="productId" value="">
                        
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>

                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price *</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="productCity" class="form-label">City (Location)</label>
                            <select class="form-control" id="productCity">
                                <option value="">-- Select City --</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="productActive" checked>
                            <label class="form-check-label" for="productActive">
                                Active
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                            <button type="reset" class="btn btn-outline-secondary" id="resetBtn">Clear</button>
                        </div>
                    </form>

                    <div id="formMessage" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Products List Section -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Products List</h5>
                </div>
                <div class="card-body">
                    <!-- Search and Filter -->
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="searchQuery" placeholder="Search products...">
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="minPrice" placeholder="Min price" step="0.01">
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="maxPrice" placeholder="Max price" step="0.01">
                            </div>
                        </div>
                        <button class="btn btn-sm btn-info mt-2" onclick="filterProducts()">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button class="btn btn-sm btn-outline-secondary mt-2" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <!-- Products Table -->
                    <div class="table-responsive">
                        <table class="table table-hover table-sm">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>City</th>
                                    <th>Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTable">
                                <tr>
                                    <td colspan="6" class="text-center text-muted">Loading products...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Product Details Modal -->
            <div class="modal fade" id="productDetailsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Product Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="productDetailsBody">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const API_BASE_URL = '/amzon/api';
let allCities = [];

document.addEventListener('DOMContentLoaded', function() {
    loadCities();
    loadProducts();
    setupFormHandler();
    setupFilterHandlers();
});

// Load cities for dropdown
function loadCities() {
    fetch(`${API_BASE_URL}/cities/`)
        .then(response => response.json())
        .then(data => {
            allCities = data.results || data;
            const citySelect = document.getElementById('productCity');
            const options = citySelect.innerHTML;
            allCities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.id;
                option.textContent = `${city.city}, ${city.state}`;
                citySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading cities:', error));
}

// Load and display products
function loadProducts(params = '') {
    const url = params ? `${API_BASE_URL}/products/?${params}` : `${API_BASE_URL}/products/`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const products = data.results || data;
            displayProducts(products);
        })
        .catch(error => {
            console.error('Error loading products:', error);
            document.getElementById('productsTable').innerHTML = 
                '<tr><td colspan="6" class="text-center text-danger">Error loading products</td></tr>';
        });
}

// Display products in table
function displayProducts(products) {
    const table = document.getElementById('productsTable');
    
    if (products.length === 0) {
        table.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No products found</td></tr>';
        return;
    }

    table.innerHTML = products.map(product => `
        <tr>
            <td><small>${product.id}</small></td>
            <td><strong>${product.name}</strong></td>
            <td>$${parseFloat(product.price).toFixed(2)}</td>
            <td>${product.location ? product.location.city : 'N/A'}</td>
            <td>
                <span class="badge ${product.active ? 'bg-success' : 'bg-danger'}">
                    ${product.active ? 'Yes' : 'No'}
                </span>
            </td>
            <td>
                <button class="btn btn-sm btn-info" onclick="viewProduct(${product.id})" title="View">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-warning" onclick="editProduct(${product.id})" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// Setup form submission
function setupFormHandler() {
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveProduct();
    });
}

// Save product (create or update)
function saveProduct() {
    const productId = document.getElementById('productId').value;
    const formData = {
        name: document.getElementById('productName').value,
        price: document.getElementById('productPrice').value,
        description: document.getElementById('productDescription').value,
        location_id: document.getElementById('productCity').value || null,
        active: document.getElementById('productActive').checked
    };

    const url = productId ? `${API_BASE_URL}/products/${productId}/` : `${API_BASE_URL}/products/`;
    const method = productId ? 'PATCH' : 'POST';

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) throw new Error('API Error');
        return response.json();
    })
    .then(data => {
        showMessage(
            `Product ${productId ? 'updated' : 'created'} successfully!`,
            'success'
        );
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        document.getElementById('formTitle').textContent = 'Add New Product';
        document.getElementById('submitBtn').textContent = 'Add Product';
        loadProducts();
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('Error saving product. Please try again.', 'danger');
    });
}

// View product details
function viewProduct(id) {
    fetch(`${API_BASE_URL}/products/${id}/`)
        .then(response => response.json())
        .then(product => {
            const modal = document.getElementById('productDetailsModal');
            const body = document.getElementById('productDetailsBody');
            
            body.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}</p>
                        <p><strong>Active:</strong> ${product.active ? 'Yes' : 'No'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>City:</strong> ${product.location ? product.location.city : 'N/A'}</p>
                        <p><strong>State:</strong> ${product.location ? product.location.state : 'N/A'}</p>
                        <p><strong>Pin Code:</strong> ${product.location ? product.location.pin_code : 'N/A'}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <p><strong>Description:</strong></p>
                    <p>${product.description}</p>
                </div>
                ${product.image ? `<p><strong>Image:</strong> <a href="${product.image}" target="_blank">View</a></p>` : ''}
            `;
            
            new bootstrap.Modal(modal).show();
        })
        .catch(error => console.error('Error:', error));
}

// Edit product
function editProduct(id) {
    fetch(`${API_BASE_URL}/products/${id}/`)
        .then(response => response.json())
        .then(product => {
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productCity').value = product.location ? product.location.id : '';
            document.getElementById('productActive').checked = product.active;
            
            document.getElementById('formTitle').textContent = `Edit Product #${product.id}`;
            document.getElementById('submitBtn').textContent = 'Update Product';
            
            // Scroll to form
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        })
        .catch(error => console.error('Error:', error));
}

// Delete product
function deleteProduct(id) {
    if (!confirm('Are you sure you want to delete this product?')) return;

    fetch(`${API_BASE_URL}/products/${id}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Delete failed');
        showMessage('Product deleted successfully!', 'success');
        loadProducts();
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('Error deleting product', 'danger');
    });
}

// Filter products
function filterProducts() {
    const query = document.getElementById('searchQuery').value;
    const minPrice = document.getElementById('minPrice').value;
    const maxPrice = document.getElementById('maxPrice').value;

    let params = [];
    if (query) params.push(`q=${encodeURIComponent(query)}`);
    if (minPrice) params.push(`min_price=${minPrice}`);
    if (maxPrice) params.push(`max_price=${maxPrice}`);

    loadProducts(params.join('&'));
}

// Reset filters
function resetFilters() {
    document.getElementById('searchQuery').value = '';
    document.getElementById('minPrice').value = '';
    document.getElementById('maxPrice').value = '';
    loadProducts();
}

// Setup filter handlers
function setupFilterHandlers() {
    document.getElementById('searchQuery').addEventListener('keyup', filterProducts);
}

// Show message
function showMessage(text, type) {
    const messageDiv = document.getElementById('formMessage');
    messageDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    setTimeout(() => messageDiv.innerHTML = '', 5000);
}

// Get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
